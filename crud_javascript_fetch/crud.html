    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">      
      <h1 class="text-center">CRUD DE GENERAR UN EVENTO DE LA IGLESIA CATOLICA</h1>  
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalArticulo">Generar Evento</button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Id Cliente</th>
                    <th>Id Servicio</th>
                    <th>Detalles</th>
                    <th>Fecha Registro</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Generar Eventos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="id_cliente" class="col-form-label">Id Cliente:</label>
            <input id="id_cliente" type="number" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="id_servicio" class="col-form-label">Id Servicio</label>
            <input id="id_servicio" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="detalles" class="col-form-label">Detalles</label>
            <input id="detalles" type="text" class="form-control">
          </div> 
          <div class="mb-3">
            <label for="fecha_registro" class="col-form-label">Fecha Registro</label>
            <input id="fecha_registro" type="datetime" class="form-control">
          </div> 
          <div class="mb-3">
            <label for="estado" class="col-form-label">Estado</label>
            <input id="estado" type="number" class="form-control">
          </div>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
